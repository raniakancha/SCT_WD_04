<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do Web App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>To-Do List</h1>
    </header>
    <section class="add-list-section">
      <input type="text" id="new-list-name" placeholder="New List Name">
      <button id="add-list-btn">Add List</button>
    </section>
    <section class="lists-section">
      <aside id="lists">
        <!-- Lists will be dynamically inserted here -->
      </aside>
      <main>
        <form id="task-form">
          <input type="text" id="task-title" placeholder="Task Title" required>
          <input type="text" id="task-desc" placeholder="Description">
          <input type="date" id="task-date">
          <input type="time" id="task-time">
          <button type="submit">Add Task</button>
        </form>
        <ul id="task-list">
          <!-- Tasks will be dynamically inserted here -->
        </ul>
      </main>
    </section>
  </div>
  <script src="app.js"></script>
</body>
</html>
